<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Login | Riwi</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <section class="contenedor">
                <h1 class="login">Iniciar Sesión</h1>
                <p>¡Bienvenido a RiwiApp!</p>
                <form action="">
                    <input type="text" placeholder="Usuario" class="input">
                    <input type="password" placeholder="Contraseña" class="input">
                    <p class="forget">¿Ha olvidado su contraseña?</p>
                    <button>Ingresar</button>
                </form>
            </section>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</body>
</html>
